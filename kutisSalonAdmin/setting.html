<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .light {
            --bg-color: #F5F5DC;
            --text-color: #452B1F;
            --accent-color: #A0522D;
        }

        /* Dark Theme */
        .dark {
            --bg-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #888888;
        }

        /* Apply Theme */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .bg-tan-200 {
            background-color: var(--bg-color);
        }
        .text-tan-600 {
            color: var(--text-color);
        }
        .bg-tan-300 {
            background-color: var(--accent-color);
        }
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-tan-100 flex flex-col min-h-screen">
    <!-- Main Content -->
    <div class="flex-grow p-6">
        <h1 class="text-4xl font-bold mb-6 text-tan-600">SETTINGS</h1>

        <div class="flex space-x-6">
            <!-- Profile Settings -->
            <div class="w-1/2 mb-6 p-6 bg-tan-200 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 text-tan-600">Profile Settings</h2>
                <form id="profileForm">
                    <!-- Profile Picture -->
                    <div class="mb-4">
                        <label class="block text-sm text-tan-600">Profile Picture</label>
                        <div class="flex items-center">
                            <img id="profilePic" src="default-profile.jpg" alt="Profile Picture" class="w-16 h-16 rounded-full mr-4">
                            <input type="file" id="profilePicInput" accept="image/*" class="block text-sm text-tan-600">
                        </div>
                    </div>
                    <!-- Name and Email -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm text-tan-600">Name</label>
                        <input type="text" id="name" class="w-full p-2 border rounded bg-white" value="John Doe">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm text-tan-600">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded bg-white" value="johndoe@email.com">
                    </div>
                    <!-- Password Change Section -->
                    <div class="mb-4">
                        <label for="currentPassword" class="block text-sm text-tan-600">Current Password</label>
                        <input type="password" id="currentPassword" class="w-full p-2 border rounded bg-white">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-sm text-tan-600">New Password</label>
                        <input type="password" id="newPassword" class="w-full p-2 border rounded bg-white">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm text-tan-600">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="w-full p-2 border rounded bg-white">
                    </div>
                    <button type="submit" class="bg-tan-300 text-white px-4 py-2 rounded">Save Changes</button>
                </form>
            </div>

            <!-- Forgot Password Section -->
            <div class="w-1/2 mb-6 p-6 bg-tan-200 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 text-tan-600">Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <p class="mb-4 text-sm text-tan-600">Enter your registered email to receive a password reset link.</p>
                    <div class="mb-4">
                        <label for="forgotEmail" class="block text-sm text-tan-600">Email</label>
                        <input type="email" id="forgotEmail" class="w-full p-2 border rounded bg-white" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="bg-tan-300 text-white px-4 py-2 rounded">Send Reset Link</button>
                </form>
            </div>
        </div>
            <!-- Preferences -->
            <div class="w-1/2 mb-6 p-6 bg-tan-200 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 text-tan-600">Preferences</h2>
                <form id="preferencesForm">
                    <!-- Theme Selection -->
                    <div class="mb-4">
                        <label for="theme" class="block text-sm text-tan-600">Theme</label>
                        <select id="theme" class="w-full p-2 border rounded bg-white">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-tan-300 text-white px-4 py-2 rounded">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation -->
   <!-- Bottom Navigation -->
<div class="fixed-bottom bg-tan-300 p-4 flex justify-around items-center">
    <a href="dashboard.html" class="text-center">
        <i class="fas fa-tachometer-alt text-2xl text-black"></i>
        <div class="text-sm text-black">DASHBOARD</div>
    </a>
    <a href="reservation.html" class="text-center ">
        <i class="fas fa-calendar-check text-2xl text-black"></i>
        <div class="text-sm text-black">RESERVATION</div>
    </a>
    <a href="services.html" class="text-center">
        <i class="fas fa-concierge-bell text-2xl text-black"></i>
        <div class="text-sm text-black">SERVICES</div>
    </a>
    <a href="calendar.html" class="text-center">
        <i class="fas fa-calendar-alt text-2xl text-black"></i>
        <div class="text-sm text-black">CALENDAR</div>
    </a>
    <a href="customer.html" class="text-center ">
        <i class="fas fa-user text-2xl text-black"></i>
        <div class="text-sm text-black">CUSTOMER</div>
    </a>
    <a href="setting.html" class="text-center text-tan-600">
        <i class="fas fa-cog text-2xl text-tan-600"></i>
        <div class="text-tan-600">SETTINGS</div>
    </a>
    <a href="loginkineme.html" class="text-center">
        <i class="fas fa-sign-out-alt text-2xl text-black"></i>
        <div class="text-sm text-black">Log Out</div>
    </a>
</div>


    <script>
        // Change Profile Picture Preview
        document.getElementById('profilePicInput').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePic').src = reader.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Profile Form Submission
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if new password matches confirmation
            if (newPassword !== confirmPassword) {
                alert('New password and confirmation do not match.');
                return;
            }

            // Simulate password update process
            alert('Profile settings saved successfully!\nIf you changed your password, please use the new password to log in next time.');
        });

        // Forgot Password Form Submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;

            // Simulate sending password reset link
            alert(`A password reset link has been sent to ${email}. Please check your inbox.`);
        });

        // Preferences Form Submission
        document.getElementById('preferencesForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const theme = document.getElementById('theme').value;
            const notificationsEnabled = document.getElementById('notifications').checked;

            // Simulate saving preferences
            alert(`Preferences saved!\nTheme: ${theme}\nNotifications: ${notificationsEnabled ? 'Enabled' : 'Disabled'}`);
        });
    </script>


<script>
    // Function to apply the selected theme
    function applyTheme(theme) {
        document.body.className = theme;  // Apply the theme class (light or dark)
    }

    // Check for saved theme in localStorage on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme ? savedTheme : 'light';  // Default to 'light' if no preference saved
        applyTheme(theme);
        document.getElementById('theme').value = theme;  // Set the select box to the saved theme
    };

    // Event listener for form submission (when preferences are saved)
    document.getElementById('preferencesForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const selectedTheme = document.getElementById('theme').value;
        applyTheme(selectedTheme);
        localStorage.setItem('theme', selectedTheme);  // Save the theme to localStorage
        alert('Preferences saved! Theme: ' + selectedTheme);
    });
</script>
</body>
</html>
