<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
    <title>Admin Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username / Email</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Capture the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace these with your actual validation logic
            const validUsername = 'admin'; // Example username
            const validPassword = 'password123'; // Example password

            // Check if the entered username and password are valid
            if (username === validUsername && password === validPassword) {
                // Redirect to the dashboard page if login is successful
                window.location.href = 'dashboard.html';
            } else {
                // Show an alert for invalid credentials
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
