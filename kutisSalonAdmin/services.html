<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-tan-100 {
            background-color: #F5F5DC;
        }
        .bg-tan-200 {
            background-color: #D2B48C;
        }
        .bg-tan-300 {
            background-color: #A0522D;
        }
        .text-tan-500 {
            color: #786C3B;
        }
        .text-tan-600 {
            color: #452B1F;
        }
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-tan-100 flex flex-col min-h-screen">
    <!-- Main Content -->
    <div class="flex-grow p-6">
        <h1 class="text-4xl font-bold mb-6 text-tan-600">SERVICES</h1>
        <div class="flex flex-wrap">
            <!-- Services Table -->
            <div class="w-full md:w-3/4 p-6 bg-tan-200 rounded-lg">
                <table class="w-full text-center border">
                    <thead>
                        <tr>
                            <th class="p-2 bg-tan-300 text-tan-100">SERVICE</th>
                            <th class="p-2 bg-tan-300 text-tan-100">DURATION</th>
                            <th class="p-2 bg-tan-300 text-tan-100">PRICE</th>
                            <th class="p-2 bg-tan-300 text-tan-100">AVAILABILITY</th>
                            <th class="p-2 bg-tan-300 text-tan-100">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2 bg-tan-200">Hair Cut</td>
                            <td class="p-2 bg-tan-200">30 minutes</td>
                            <td class="p-2 bg-tan-200">$20</td>
                            <td class="p-2 bg-tan-200">
                                <select class="bg-tan-200 p-2 rounded">
                                    <option value="available">Available</option>
                                    <option value="unavailable">Unavailable</option>
                                </select>
                            </td>
                            <td class="p-2 bg-tan-200">
                                <button class="bg-tan-300 text-tan-100 py-2 px-4 rounded">Edit</button>
                                <button class="bg-tan-300 text-tan-100 py-2 px-4 rounded">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more table rows here -->
                    </tbody>
                </table>
            </div>
            <!-- Buttons -->
            <div class="w-full md:w-1/4 p-6">
                <button class="bg-tan-300 text-tan-100 py-2 px-4 rounded w-full mb-4">
                    <i class="fas fa-plus-circle mr-2"></i> Add
                </button>
                <button class="bg-tan-300 text-tan-100 py-2 px-4 rounded w-full mb-4">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
                <button class="bg-tan-300 text-tan-100 py-2 px-4 rounded w-full">
                    <i class="fas fa-save mr-2"></i> Save
                </button>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div class="fixed-bottom bg-tan-300 p-4 flex justify-around items-center">
        <a href="dashboard.html" class="text-center">
            <i class="fas fa-tachometer-alt text-2xl"></i>
            <div class="text-sm">DASHBOARD</div>
        </a>
        <a href="reservation.html " class="text-center">
            <i class="fas fa-calendar-check text-2xl"></i>
            <div class="text-sm">RESERVATION</div>
        </a>
        <a href="services.html" class="text-center text-tan-600">
            <i class="fas fa-concierge-bell text-2xl"></i>
            <div class="text-sm">SERVICES</div>
        </a>
        <a href="calendar.html" class="text-center">
            <i class="fas fa-calendar-alt text-2xl"></i>
            <div class="text-sm">CALENDAR</div>
        </a>
        <a href="customer.html" class="text-center">
            <i class="fas fa-user text-2xl"></i>
            <div class="text-sm">CUSTOMER</div>
        </a>
        <a href="setting.html" class="text-center">
            <i class="fas fa-cog text-2xl"></i>
            <div class="text-sm">SETTINGS</div>
          </a>
        <a href="loginkineme.html" class="text-center">
            <i class="fas fa-sign-out-alt text-2xl"></i>
            <div class="text-sm">Log Out</div>
        </a>
    </div>
</body>
</html>
